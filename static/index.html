<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waggle Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="control-panel-container">
      <h3>Control Panel</h3>
      <form id="control-form">
        <label>Editor</label>
        <input type="checkbox" id="toggle-editor" checked="true" />
        <br />
        <label>Web Sockets</label>
        <input type="checkbox" id="toggle-sockets" checked="true" />
        <ul>
          <li>
            <label>Graphs</label>
            <input type="checkbox" id="toggle-graphs" checked="true" />
          </li>
          <li>
            <label>CSV Downloads</label>
            <input type="checkbox" id="toggle-downloads" checked="true" />
          </li>
          <li>
            <label>Map</label>
            <input type="checkbox" id="toggle-map" />
          </li>
        </ul>
      </form>
    </div>
    <div id="map-container">
      <div id="robot-icon"></div>
    </div>

    <div id="graphableNumbersContainer"></div>

    <div id="cvMatImagesContainer"></div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.iife.min.js"></script>
    <script src="scripts/display_cv_mats.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/minimap.js"></script>
    <script src="scripts/ws_handler.js"></script>
    <script src="scripts/editor.js"></script>
    <div id="editor-container">
      <div id="explorer-container">
        <div id="file-explorer"></div>
        <div id="back-button"><p>Back</p></div>
      </div>
      <div id="notepad-container">
        <textarea id="notepad-text"></textarea>
        <button id="submit-file">No File Selected</button>
        <p id="form-result"></p>
      </div>
    </div>
  </body>
</html>
